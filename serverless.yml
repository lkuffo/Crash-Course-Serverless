service: LandetaLetsGoServerless
provider:
  name: aws
  region: us-east-1
  role: arn:aws:iam::859647202319:role/LetsGoServerlessLambdaExecution
  runtime: python3.8
  timeout: 360
functions:
  LandetaSuma:
    name: LandetaSuma
    handler: lambda_handler.suma
    environment:
      PASSWORD: contrasena-de-algo
    maximumRetryAttempts: 0
    description: Funcion que toma dos operandos y devuelve la suma
  LandetaProductosApi:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}
package:
  patterns:
    - '!node_modules/**'
    - '!venv/**'
plugins:
  - serverless-wsgi
  - serverless-python-requirements
custom:
 wsgi:
   app: app.app

